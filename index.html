<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="快捷宏帮助文档">
	<meta name="keywords" content="快捷宏,一键宏,插件,乌龟,魔兽世界">
	<title>快捷宏 - 帮助文档</title>
	<link rel="icon" href="image/icon.ico">
	<link rel="stylesheet" href="css/vue@4.13.0.css">
</head>
<body>
	<!-- 绑定元素 -->
	<div id="app">加载中...</div>

	<!-- docsify文档定义 -->
	<script>
		window.$docsify = {
			// 文档名称
			name: "快捷宏",
			// 文档加载的根路径，可以是二级路径或者是其他域名的路径
			// 这里用相对路径，让文档支持在子仓库页中可正常显示
			basePath: "./docs/",
			// 启用相对路径
			relativePath: false,
			// 启用封面；加载 _coverpage.md
			coverpage: true,
			// 定制导航栏，加载 _navbar.md
			loadNavbar: true,
			// 定制侧边栏；加载 _sidebar.md
			loadSidebar: true,
			// 定制404页面，加载 _404.md
			notFoundPage: true,
			// 切换页面后是否自动跳转到页面顶部
			auto2top: true,
			// 执行文档里的第一个script标签里的脚本
			executeScript: true,
			// 小屏设备下合并导航栏到侧边栏
			mergeNavbar: true,
			// 最大支持渲染的标题层级
			maxLevel: 4,
			// 生成目录(侧边栏)的最大层级
			subMaxLevel: 2,
			// 格式化文档更新时间
			formatUpdated: "{YYYY}/{MM}/{DD}",
			// 定义路由别名，可以更自由的定义路由规则。支持正则。
			alias: {
				// 解决因浏览目录中文档时，会自动请求目录下的 _navbar.md _sidebar.md
				"/.*/_navbar.md": "/_navbar.md",
				"/.*/_sidebar.md": "/_sidebar.md"
			},

			/* Docsify官方插件配置 */

			// 全文搜索
			search: {
				// 过期时间，单位毫秒，默认一天
				maxAge: 86400000,
				// 路径
				paths: "auto",
				// 搜索提示
				placeholder: "搜索...",
				// 未搜索到显示
				noData: "未搜索不相关内容！",
				// 搜索标题的最大程级，1 - 6
				depth: 4
			},

			/* 自定义插件配置 */

			// Waline评论
			waline: {
				// 服务端地址
				serverURL: "https://waline-kjh.wsd.cx",
				// 本地化
				locale: {
					admin: "管理员",
					placeholder: "既然都滑到这里了，不妨留下你的评论~",
				},
				// 浏览量统计
				pageview: true
			},
			// 页脚
			footer: "\n---"
				+ "\n- 该文档更新于`{docsify-updated}`"
				+ "\n- © 2025 [快捷宏](https://kjh.wsd.cx) All Rights Reserved.",
			
			/* 第三方插件配置 */

			// 选择夹 https://jhildenbiddle.github.io/docsify-tabs/#/?id=options
			tabs: {
				persist: true,
				sync: true,
				theme: 'material',
				tabComments: true,
				tabHeadings: true
			},
			// 复制代码到剪贴板
			copyCode: {
				buttonText: "复制",
				errorText: "错误",
				successText: "成功"
			},
			// 图表
			_kroki: {
				langs: [
					"actdiag",
					"blockdiag",
					"bpmn",
					"bytefield",
					"c4plantuml",
					"d2",
					"dbml",
					"ditaa",
					"erd",
					"excalidraw",
					"graphviz",
					"mermaid",
					"nomnoml",
					"nwdiag",
					"packetdiag",
					"pikchr",
					"plantuml",
					"rackdiag",
					"seqdiag",
					"structurizr",
					"svgbob",
					"symbolator",
					"tikz",
					"vega",
					"vegalite",
					"wavedrom",
					"wireviz",
				], 
				serverPath: "https://kroki.io/",
			},
			// 分页
			_pagination: {
				previousText: '上一章节',
				nextText: '下一章节',
				crossChapter: true,
				crossChapterText: true,
			},
			// 加载页脚 _footer.md
			_loadFooter: true,
			// Mustache模板
			mustache: {
				data: [
					'data/vars.json',
					'data/pom.xml',
					{
						question: 'What is your favorite number?'
					}
				]
			},
			// 面包屑导航
			_breadcrumb: {
				showHome: false,
				homeText: '首页',
				separator: ' &rsaquo; ',
				casing: 'capitalize',
				linkColor: 'var(--theme-color, #42b983)',
				size: 'small'
			},
		}
	</script>
 
	<!-- 基础依赖 -->

	<!-- Vue 为文档中数据绑定提供支持-->
	<script src="https://cdn.jsdmirror.com/npm/vue@2.7.15/dist/vue.min.js"></script>

	<!-- Docsify核心 https://github.com/docsifyjs/docsify -->
	<script src="https://cdn.jsdmirror.com/npm/docsify@4.13.1/lib/docsify.min.js"></script>

	<!-- Docsify官方插件 -->

	<!-- 全文搜索 https://github.com/docsifyjs/docsify/tree/develop/src/plugins/search -->
	<script src="https://cdn.jsdmirror.com/npm/docsify@4.13.1/lib/plugins/search.min.js"></script>

	<!-- 外链脚本 https://github.com/docsifyjs/docsify/tree/develop/src/plugins -->
	<script src="https://cdn.jsdmirror.com/npm/docsify@4.13.1/lib/plugins/external-script.min.js"></script>

	<!-- 图片缩放 https://github.com/docsifyjs/docsify/tree/develop/src/plugins -->
	<script src="https://cdn.jsdmirror.com/npm/docsify@4.13.1/lib/plugins/zoom-image.min.js"></script>

	<!-- Docsify自定义插件 -->

	<!-- Waline评论 -->
	<link href='https://cdn.jsdmirror.com/npm/@waline/client@v2/dist/waline.css' rel='stylesheet' />
	<script src='https://cdn.jsdmirror.com/npm/@waline/client@v2/dist/waline.js'></script>
	<script src='plugins/docsify-waline.js'></script>
	<!-- 页脚 -->
	<script src='plugins/docsify-footer.js'></script>

	<!-- Docsify第三方插件 -->
	<!-- 选择夹 https://jhildenbiddle.github.io/docsify-tabs -->
	<script src="https://cdn.jsdmirror.com/npm/docsify-tabs@1"></script>

  	<!-- 复制代码到剪贴板 https://github.com/jperasmus/docsify-copy-code -->
	<script src="https://cdn.jsdmirror.com/npm/docsify-copy-code@3.0.0/dist/docsify-copy-code.min.js"></script>

	<!-- Kroki图表 https://github.com/zuisong/docsify-kroki -->
	<!-- <script src="https://cdn.jsdmirror.com/npm/docsify-kroki@1.3.0/dist/docsify-kroki.js"></script> -->

	<!-- 分页 https://github.com/imyelo/docsify-pagination -->
	<!-- <script src="https://cdn.jsdmirror.com/npm/docsify-pagination/dist/docsify-pagination.min.js"></script> -->

	<!-- 页脚 https://github.com/alertbox/docsify-footer -->
	<!-- <script src="https://cdn.jsdmirror.com/npm/@alertbox/docsify-footer@1.0.0-0/dist/docsify-footer.min.js"></script> -->

	<!-- Mustache模版 https://docsify-mustache.github.io/#/ -->
	<script src="https://cdn.jsdmirror.com/npm/docsify-mustache"></script>
	<script src="https://cdn.jsdmirror.com/npm/docsify/lib/plugins/front-matter.min.js"></script>

	<!-- 面包屑导航 https://github.com/FranCarstens/docsify-breadcrumb -->
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-breadcrumb@latest/dist/breadcrumb.min.css">
	<script src="https://cdn.jsdelivr.net/npm/docsify-breadcrumb@latest/dist/index.min.js"></script> -->

	<!-- Prism代码高亮 https://github.com/PrismJS/prism -->

	<!-- Bash -->
	<script src="https://cdn.jsdmirror.com/npm/prismjs@1.30.0/components/prism-bash.min.js"></script>
	<!-- Markdown -->
	<script src="https://cdn.jsdmirror.com/npm/prismjs@1.30.0/components/prism-markdown.min.js"></script>
	<!-- INI -->
	<script src="https://cdn.jsdmirror.com/npm/prismjs@1.30.0/components/prism-ini.min.js"></script>
	<!-- JSON -->
	<script src="https://cdn.jsdmirror.com/npm/prismjs@1.30.0/components/prism-json.min.js"></script>
	<!-- XML -->
	<script src="https://cdn.jsdmirror.com/npm/prismjs@1.30.0/components/prism-xml-doc.min.js"></script>
	<!-- Lua -->
	<script src="https://cdn.jsdmirror.com/npm/prismjs@1.30.0/components/prism-lua.min.js"></script>

	<!-- 其它 -->

	<!-- DogeCloud 视频云服务 -->
	<script src="https://player.dogecloud.com/js/loader"></script>
</body>
</html>
